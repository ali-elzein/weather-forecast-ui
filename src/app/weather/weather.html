<div class="weather-container">
    <h2>Weather Forecast</h2>

    <div class="search-bar">
        <input [(ngModel)]="location" placeholder="Enter city or zip" />
        <button (click)="search()">Search</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div *ngIf="currentForecast">
        <h3>Current Weather for {{ location }}</h3>
        <p><strong>Date:</strong> {{ currentForecast.date }}</p>
        <p><strong>Summary:</strong> {{ currentForecast.summary }}</p>
        <p>🌡️ {{ currentForecast.temperatureC }}°C / {{ currentForecast.temperatureF }}°F</p>
    </div>

</div>
